<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="searching-form">
          <input type="search" id="search-sity" placeholder="Type a city..." />
          <input type="submit" id="searchButton" value="Search" />
          <button id="location">Location</button>
        </form>
        <h1></h1>
        <ul>
          <li id="current-time">Wednesday 22:00</li>
          <li id="weatherDescr"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="images/31.png" class="image31 float-left" alt="" />

              <span id="temteratura" class="temperatura float-left"></span>
              <span id="degree">
                <a href="#" id="degreeCel">°C</a>
                |
                <a href="#" id="degreeFar"> °F </a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="indikators">
              <br />
              <div>Humidyty: <span class="humid"> % </span></div>
              <div>Wind: <span class="wind"></span> km/h</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://main--kaleidoscopic-lamington-c4e9f1.netlify.app/">
        Click here</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
